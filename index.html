<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locava</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS for embedded maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“ Locava</h1>
      <p class="subtitle">Save spots. Never get lost.</p>
    </header>

    <div class="input-container">
      <input type="text" id="label" placeholder="Enter a label (optional)">
      <button id="save-btn">Save Location</button>
    </div>

    <div class="controls">
      <input type="text" id="search" placeholder="Search locations..." oninput="loadLocations()">
      <select id="sort" onchange="loadLocations()">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="label">Label A-Z</option>
      </select>
    </div>

    <h2>Saved Locations</h2>
    <div id="locations" class="locations-grid"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
